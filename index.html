<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <div id="header">
        <div class="header-icon-and-title">
            <img src="images/menu_book_40dp_48752C_FILL0_wght400_GRAD0_opsz40.svg" alt="">
            <div class="header-title">Valou's library</div>
        </div>
    </div>

    <div id="add-book-button-container">
        <button id="show-dialog-button">New book</button>
    </div>


    <div id="books-collection-container"></div>

    <dialog id="book-dialog">
        <button id="dialog-close-button">Submit</button>

        <form action="">
            <label for="bookname">Name of book:</label>
            <input id="bookname" type="text">

            <label for="authorname">Author:</label>
            <input id="authorname" type="text">

            <label for="pagenumber">Length:</label>
            <input id="pagenumber" type="text">
        </form>
    </dialog>
        
    <script src="library.js"></script>
</body>
</html>
